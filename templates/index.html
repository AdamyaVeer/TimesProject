<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Duplicate Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Video Duplicate Detector</h1>
        
        <!-- Upload Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Upload Videos</h2>
            <div id="drop-zone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-blue-500 transition-colors">
                <p class="text-gray-600">Drag and drop video files here or click to select</p>
                <input type="file" id="file-input" multiple accept="video/*" class="hidden">
            </div>
            <div id="upload-progress" class="mt-4 hidden">
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
            </div>
            <div id="file-list" class="mt-4"></div>
        </div>

        <!-- Settings Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Detection Settings</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 mb-2">Similarity Threshold</label>
                    <input type="range" id="threshold" min="0" max="100" value="95" class="w-full">
                    <span id="threshold-value" class="text-gray-600">95%</span>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Sample Rate (frames/sec)</label>
                    <input type="number" id="sample-rate" value="1" min="1" max="30" class="w-full p-2 border rounded">
                </div>
            </div>
            <button id="start-detection" class="mt-4 bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition-colors">
                Start Detection
            </button>
        </div>

        <!-- Results Section -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">Results</h2>
            <div id="results-list" class="space-y-4">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
